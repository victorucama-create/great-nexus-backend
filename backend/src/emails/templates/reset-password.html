<!DOCTYPE html>
<html>
<head><meta charset="UTF-8" /></head>
<body style="background:#f1f3f5;padding:40px;font-family:Arial;">
  <div style="max-width:600px;margin:auto;background:white;padding:30px;border-radius:12px;">
    <h2 style="color:#e11d48;">Redefinição de Password</h2>

    <p>Olá {{name}},</p>
    <p>Recebemos um pedido para redefinir a sua password.</p>
    
    <a href="{{resetUrl}}" style="
      background:#e11d48;
      color:white;
      padding:14px 26px;
      border-radius:6px;
      text-decoration:none;
      font-weight:bold;">
      Redefinir Password
    </a>

    <p style="margin-top:25px;color:#999;font-size:13px;">
      Se não pediu uma redefinição, ignore este email.
    </p>
  </div>
</body>
</html>
