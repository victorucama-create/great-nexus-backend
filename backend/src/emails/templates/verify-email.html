<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Verifique seu Email</title>
</head>
<body style="background:#f5f6fa;padding:40px;font-family:Arial;">
  <div style="max-width:600px;margin:auto;background:white;padding:30px;border-radius:12px;">
    <h2 style="color:#4f46e5;">Confirme o seu endereço de email</h2>

    <p>Olá {{name}},</p>
    <p>Obrigado por criar uma conta no <strong>Great Nexus</strong>.</p>

    <p>Clique no botão abaixo para verificar o seu email:</p>

    <a href="{{verifyUrl}}" 
       style="background:#4f46e5;color:white;padding:14px 26px;border-radius:6px;text-decoration:none;font-weight:bold;">
       Verificar Email
    </a>

    <p style="margin-top:25px;font-size:13px;color:#999;">
      Se você não criou esta conta, por favor ignore este email.
    </p>
  </div>
</body>
</html>
